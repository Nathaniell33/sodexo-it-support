    <link href='https://fonts.googleapis.com/css?family=Afacad' rel='stylesheet'>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Get In Touch</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/SODEXO_Logotype_2021_WhiteBackground_EXE_RGB.png" class="ms-5" height="80"
                    alt="MDB Logo" loading="lazy" />
            </a>
            <!-- <a href="contact.html" class="text-decoration-none fw-bolder fs-5 me-3" style="color: #2A295C;">Contact Us
                <i class=" ms-2 fab fa-whatsapp" style="color: green;"></i>
            </a> -->
        </div>
    </nav>

    <div class="formulir container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 py-5" style="border-style: groove; border-radius: 20px; padding: 50px;">
                <h1 class="text-dark text-center fw-bolder mb-5">
                    Contact Us
                </h1>

                <form action="https://api.web3forms.com/submit" method="POST" class="contact-left fs-5">
                    <input type="hidden" name="access_key" value="b40dc017-c664-4ab0-ac37-6f8d22e8b1bd">
                    <input type="hidden" name="from_name" value="Sodexo Indonesia">

                    <div class="mb-3">
                        <label for="name">Your Name</label>
                        <input type="text" name="name" id="name" placeholder="Your Name"
                            class="form-control shadow-none" required>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Your Email"
                            class="form-control shadow-none" required>
                    </div>
                    <div class="mb-3">
                        <label for="message">Your Message</label>
                        <textarea name="message" placeholder="Type Your Message Here" id="message" cols="30" rows="3"
                            class="form-control shadow-none" required></textarea>
                    </div>

                    <button class="btn px-4" style="color: white;background-color: #2A295C;" type="submit">
                        Send Message
                    </button>
                </form>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="text-center ">
        <!-- Grid container -->
        <div class="container pt-4">
            <div class="sodexo-bawah">
                <img src="images/Sodexo IT Support Logo.png" alt="" style="width: 20%;">
            </div>
            <div class="support">
                <h5>Support Us On</h5>
            </div>
            <!-- Section: Social media -->
            <section class="mb-4 me-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                    href="https://www.facebook.com/SodexoIndonesiaOSS" role="button" data-mdb-ripple-color="green"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Gmail -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="contact_email.html"
                    role="button" data-mdb-ripple-color="dark"><i class="far fa-envelope"></i></a>

                <!-- Google -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                    href="https://id.sodexo.com/in/home.html" role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                    href="https://www.instagram.com/sodexo.indonesia/" role="button" data-mdb-ripple-color="dark"><i
                        class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1"
                    href="https://www.linkedin.com/company/sodexo-indonesia/" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
            </section>
        </div>


    </footer>
